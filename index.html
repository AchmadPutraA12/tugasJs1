<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Javascript Ke 4</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="images/menu.png" class="menu">
            <img src="images/setting.png" class="setting">
            <img src="images/achmad.jpg" class="gambar-profil">
            <h3>Tugas Ke 4 Javascript</h3>
            <p>Achmad Putra Arifky</p>

            <div class="toko">
                <form id="tokoForm">
                    <label for="nama"><center>Nama Pelanggan</center></label>
                    <input type="text" class="input-field" name="nama" placeholder="Masukkan Nama Pelanggan" required><br><br>
            
                    <label for="produk"><center>Pilih Produk</center></label>
                    <select name="produk" class="input-field">
                        <option value="TV">TV</option>
                        <option value="AC">AC</option>
                        <option value="Kulkas">Kulkas</option>
                    </select><br><br>
            
                    <label><center>Jumlah Item</center></label>
                    <input type="text" class="input-field" name="jumlah" required placeholder="Masukkan Jumlah Beli">
            
                    <button type="button" name="proses" class="center" onclick="transaksi()">Beli</button>
                </form>
            
                <script>
                    const ubahRupiah = (angka)=>{
                        let ubah = angka.toString().split('').reverse().join('');
                        rupiah = ubah.match(/\d{1,3}/g);
                        rupiah = rupiah.join('.').split('').reverse().join('');
                        return rupiah;
                    }
                    function transaksi() {
                        let frm = document.getElementById("tokoForm");
                        let nama = frm.nama.value;
                        let produk = frm.produk.value;
                        let jumlah = frm.jumlah.value;
                        let hargaKotor = 0;
                        let diskon = 0;
                        let ppn = 0;
                        let hargaBayar = 0;

                        let hargaSatuan = 0;
                        switch (produk) {
                            case "TV":hargaSatuan = 2000000;break;
                            case "AC":hargaSatuan = 3000000;break;
                            case "Kulkas":hargaSatuan = 4000000;break;
                            default:alert("Tidak Ada Produk");return;
                        }

                        hargaKotor = hargaSatuan * jumlah;
                        diskon = 0;
                        ppn = 0;

                        if (produk === "Kulkas" && jumlah >= 3) {
                            diskon = 0.3 * hargaKotor;
                        } else if (produk === "AC" && jumlah >= 3) {
                            diskon = 0.2 * hargaKotor;
                        } else {
                            diskon = 0.1 * hargaKotor;
                        }

                        ppn = 0.1 * (hargaKotor - diskon);
                        hargaBayar = hargaKotor - diskon + ppn;
                        alert("Nama Pelangga = " + nama + "\nProduk Yang Dibeli = " + produk +
                            "\nHarga Satuan = Rp." + ubahRupiah(hargaSatuan) + "\nJumlah Item Yang Dibeli = " + jumlah +
                            "\nHarga Kotor = Rp." + ubahRupiah(hargaKotor) + "\nDiskon = Rp." + ubahRupiah(diskon) +
                            "\nPPN = Rp." + ubahRupiah(ppn) + "\nHarga Bayar = Rp." + ubahRupiah(hargaBayar));
                    }
                </script>
            </div>
        </div>
    </div>
</body>
</html>
