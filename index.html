<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Javascript Ke 4</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="images/menu.png" class="menu">
            <img src="images/setting.png" class="setting">
            <img src="images/achmad.jpg" class="gambar-profil">
            <h3>Tugas Ke 4 Javascript</h3>
            <p>Achmad Putra Arifky</p>

            <div class="toko">
                <form id="tokoForm">
                    <label for="nama"><center>Nama Pelanggan</center></label>
                    <input type="text" class="input-field" name="nama" placeholder="Masukkan Nama Pelanggan" required><br><br>
            
                    <label for="produk"><center>Pilih Produk</center></label>
                    <select name="produk" class="input-field">
                        <option value="TV">TV</option>
                        <option value="AC">AC</option>
                        <option value="Kulkas">Kulkas</option>
                    </select><br><br>
            
                    <label><center>Jumlah Item</center></label>
                    <input type="text" class="input-field" name="jumlah" required placeholder="Masukkan Jumlah Beli">
            
                    <button type="button" name="proses" class="center" onclick="transaksi()">Beli</button>
                </form>
            
                <script src="javascript/main.js"></script>
            </div>
        </div>
    </div>
</body>
</html>
