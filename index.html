<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Javascript Ke 2</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="images/menu.png" class="menu">
            <img src="images/setting.png" class="setting">
            <img src="images/achmad.jpg" class="gambar-profil">
            <h3>Tugas Ke 2 Javascript</h3>
            <p>Achmad Putra Arifky</p>

            <div class="pegawai">
                <script>
                    let namaPegawai = "Ridwan";
                    let jabatan = "asisten manage";
                    let status = "menikah";
                    let gaji = 0;
                    let tunjanganJabatan = 0;
                    let bpjs = 0;
                    let total_gaji = 0;
                    let tunjanganNikah = (status=="menikah") ? 0.2 : 0;

                    if(jabatan == "manager"){
                        gaji = 15000000;
                        tunjanganJabatan = gaji * 0.15;
                        bpjs = gaji * 0.1;
                        tunjanganNikah = gaji * tunjanganNikah;
                        total_gaji = gaji + tunjanganJabatan + bpjs + tunjanganNikah;
                    } else if(jabatan == "asisten manager"){
                        gaji = 10000000;
                        tunjanganJabatan = gaji * 0.15;
                        bpjs = gaji * 0.1;
                        tunjanganNikah = gaji * tunjanganNikah;
                        total_gaji = gaji + tunjanganJabatan + bpjs + tunjanganNikah;
                    } else if(jabatan == "staff") {
                        gaji = 5000000;
                        tunjanganJabatan = gaji * 0.15;
                        bpjs = gaji * 0.1;
                        tunjanganNikah = gaji * tunjanganNikah;
                        total_gaji = gaji + tunjanganJabatan + bpjs + tunjanganNikah;
                    } else{
                        gaji = 0;
                        tunjanganNikah = gaji * tunjanganNikah;
                        total_gaji = gaji + tunjanganNikah;
                    }
                    
                    const ubahRupiah = (angka)=>{
                        let ubah = angka.toString().split('').reverse().join('');
                        rupiah = ubah.match(/\d{1,3}/g);
                        rupiah = rupiah.join('.').split('').reverse().join('');
                        return rupiah;
                    }
                </script>

                <table>
                    <tr>
                        <th>Nama Pegawai</th>
                        <td>
                            <script>
                                document.write(" = "+ namaPegawai);
                            </script>
                        </td>
                    </tr>
                    <tr>
                        <th>Jabatan Pegawai</th>
                        <td>
                            <script>
                                document.write(" = "+ jabatan);
                            </script>
                        </td>
                    </tr>
                    <tr>
                        <th>Status Nikah</th>
                        <td>
                            <script>
                                document.write(" = "+ status);
                            </script>
                        </td>
                    </tr>
                    <tr>
                        <th>Gaji Pokok</th>
                        <td>
                            <script>
                                document.write(" = Rp."+ ubahRupiah(gaji));
                            </script>
                        </td>
                    </tr>
                    <tr>
                        <th>Tunjangan Jabatan 15%</th>
                        <td>
                            <script>
                                document.write(" = Rp. "+ ubahRupiah(tunjanganJabatan));
                            </script>
                        </td>
                    </tr>
                    <tr>
                        <th>Tunjangan BPJS 10%</th>
                        <td>
                            <script>
                                document.write(" = Rp. "+ ubahRupiah(bpjs));
                            </script>
                        </td>
                    </tr>
                    <tr>
                        <th>Tunjangan Nikah 20%</th>
                        <td>
                            <script>
                                document.write(" = Rp. "+ ubahRupiah(tunjanganNikah));
                            </script>
                        </td>
                    </tr>
                    <tr>
                        <th>Total Gaji</th>
                        <td>
                            <script>
                                document.write(" = Rp. "+ ubahRupiah(total_gaji));
                            </script>
                        </td>
                    </tr>
                </table>
                <p><br>Keterangan : Jika Menikah Mendapat Tunjangan</p>
            </div>
        </div>
    </div>
</body>
</html>
